<ng-container [formGroup]="dateForm">
    <ng-container *ngIf="!order || order === 'm/d/y'">
      <ng-container *ngTemplateOutlet="monthSection"></ng-container>
      <span class="seperator">&#47;</span>
      <ng-container *ngTemplateOutlet="daySection"></ng-container>
    </ng-container>

    <ng-container *ngIf="!order || order === 'd/m/y'">
      <ng-container *ngTemplateOutlet="daySection"></ng-container>
      <span class="seperator">&#47;</span>
      <ng-container *ngTemplateOutlet="monthSection"></ng-container>
    </ng-container>

    <ng-template #daySection>
      <input type="tel" matInput formControlName="day" id="day-input" class="section" placeholder="DD" autocomplete="day-in-month" />
    </ng-template>

    <ng-template #monthSection>
      <mat-select [ngClass]="{ focused: monthSelect.focused }" #monthSelect formControlName="month" id="month-select" class="section">
        <mat-select-trigger>
          {{ getMonthAbreviation(dateForm.get('month').value) }}
        </mat-select-trigger>
        <mat-option *ngFor="let month of monthsArr" [value]="month.key"> {{ month.value }}</mat-option>
      </mat-select>
    </ng-template>

    <span class="seperator">&#47;</span>
    <input type="tel" matInput formControlName="year" id="year-select" class="section" placeholder="YYYY" autocomplete="year" />
  </ng-container>
